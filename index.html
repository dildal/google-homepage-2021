<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/main.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-left">
				<a href="#" class="nav-link">About</a>
				<a href="#" class="nav-link">Store</a>
			</div>
			<div class="nav-right">
				<a href="#" class="nav-link">Gmail</a>
				<a href="#" class="nav-link">Images</a>
				<div class="app-icon"><span class="material-icons">apps</span></div>
				<button class="sign-in"><a href="#">Sign in</a></button>
			</div>
		</nav>
	</header>
	<main>
		<img class="logo" src="images/google-logo.png" alt="google logo">
		<div class="search-container">
			<form action="">
				<div class="searchbar-container">
					<span class="material-icons">search</span>
					<input type="text" class="searchbar">
					<span class="material-icons">mic</span>
				</div>
				<div class="search-buttons-container">
					<input type="submit" class="search-button" value="Google Search">
					<input type="submit" class="search-button" value="I'm Feeling Lucky">
				</div>
			</form>
		</div>
	</main>
	<footer>
		<div class="footer-left">
			<a href="#" class="footer-link">Advertising</a>
			<a href="#" class="footer-link">Business</a>
			<a href="#" class="footer-link">How Search works</a>
		</div>
		<div class="footer-right">
			<a href="#" class="footer-link">Privacy</a>
			<a href="#" class="footer-link">Terms</a>
			<a href="#" class="footer-link">Settings</a>
		</div>
	</footer>
</body>
</html>
